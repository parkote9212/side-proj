# Production Configuration
# Activate this profile with: -Dspring.profiles.active=prod

# Database Configuration (MariaDB) - Override with environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.pgc.sideproj.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL

# Connection Pool Settings (HikariCP) - Production optimized
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Disable H2 Console
spring.h2.console.enabled=false

# Production Logging (WARN level)
logging.level.root=WARN
logging.level.com.pgc.sideproj=INFO
logging.level.org.springframework.web=INFO

# Security - Require all environment variables
jwt.secret-key=${JWT_SECRET_KEY}
jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}

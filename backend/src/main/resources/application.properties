# Development-only JWT settings (do not use in production)
# Use environment variable JWT_SECRET_KEY to override the secret in production/development environments.
# Spring property `jwt.secret-key` will be read from environment variable JWT_SECRET_KEY if present.
jwt.secret-key=${JWT_SECRET_KEY:change-this-dev-secret-key-which-is-long-enough-please}
# Token expiration time in milliseconds (1 hour)
jwt.expiration-time=${JWT_EXPIRATION_TIME:3600000}

# Server port
server.port=${SERVER_PORT:8080}

# Recommended: run with `-Dspring.profiles.active=dev` or set SPRING_PROFILES_ACTIVE env var
# For production, don't store secrets in this file; supply via environment variables or secret manager.

# Onbid API (Camco) - base URL and service key
# Use ONBID_API_BASEURL and ONBID_API_SERVICEKEY env vars to override in other environments
onbid.api.baseUrl=${ONBID_API_BASEURL:http://openapi.onbid.co.kr/openapi/services/KamcoPblsalThingInquireSvc}
onbid.api.serviceKey=${ONBID_API_SERVICEKEY:}

# Kakao API - base URL and REST API key
# Use KAKAO_API_BASEURL and KAKAO_API_RESTAPIKEY env vars to override
kakao.api.baseUrl=${KAKAO_API_BASEURL:https://dapi.kakao.com}
kakao.api.restApiKey=${KAKAO_API_RESTAPIKEY:}

# ===================================
# Database Configuration (MariaDB)
# ===================================
# Use environment variables to override these values
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/onbid_db?characterEncoding=UTF-8&serverTimezone=Asia/Seoul}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:7305}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mappers/**/*.xml
mybatis.type-aliases-package=com.pgc.sideproj.dto
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# Connection Pool Settings (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# SQL Logging (?? ??? ???)
logging.level.com.pgc.sideproj.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG
